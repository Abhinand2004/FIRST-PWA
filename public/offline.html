<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Offline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: '#0f172a'
          },
          animation: {
            float: 'float 4s ease-in-out infinite',
            glow: 'glow 6s linear infinite'
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-8px)' }
            },
            glow: {
              '0%': { backgroundPosition: '0% 50%' },
              '100%': { backgroundPosition: '200% 50%' }
            }
          }
        }
      }
    }
  </script>
</head>

<body class="relative min-h-screen overflow-hidden bg-black flex items-center justify-center text-white">

  <!-- Animated background glow -->
  <div class="absolute inset-0 bg-[linear-gradient(120deg,#0f172a,#020617,#0f172a)] bg-[length:200%_200%] animate-glow opacity-80"></div>

  <!-- Noise overlay -->
  <div class="absolute inset-0 opacity-[0.06] bg-[url('https://grainy-gradients.vercel.app/noise.svg')]"></div>

  <div class="relative z-10 max-w-md w-full px-6">
    <div class="bg-white/10 backdrop-blur-2xl border border-white/20 rounded-3xl shadow-[0_20px_60px_rgba(0,0,0,0.6)] p-8 text-center">

      <!-- Icon -->
      <div class="mx-auto mb-6 flex h-16 w-16 items-center justify-center rounded-full bg-white/10 animate-float">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M18.364 5.636A9 9 0 015.636 18.364M9 12h.01M12 12h.01M15 12h.01" />
        </svg>
      </div>

      <!-- Status pill -->
      <div class="inline-flex items-center gap-2 px-3 py-1 mb-4 rounded-full bg-red-500/10 border border-red-500/20 text-xs text-red-400">
        <span class="h-2 w-2 rounded-full bg-red-500 animate-pulse"></span>
        No Internet Connection
      </div>

      <!-- Title -->
      <h1 class="text-3xl font-semibold tracking-tight">
        You’re Offline
      </h1>

      <!-- Description -->
      <p class="mt-3 text-sm text-gray-300 leading-relaxed">
        This app is available offline, but live data needs an active internet connection.
        Reconnect to continue seamlessly.
      </p>

      <!-- Divider -->
      <div class="my-6 h-px bg-gradient-to-r from-transparent via-white/30 to-transparent"></div>

      <!-- Button -->
      <button
        onclick="location.reload()"
        class="relative w-full overflow-hidden rounded-xl bg-white text-brand font-semibold py-3 transition active:scale-95"
      >
        <span class="relative z-10">Retry Connection</span>
        <span class="absolute inset-0 bg-gradient-to-r from-transparent via-white/60 to-transparent translate-x-[-100%] hover:translate-x-[100%] transition-transform duration-700"></span>
      </button>

      <!-- Footer -->
      <p class="mt-5 text-xs text-gray-400">
        Offline mode • PWA ready
      </p>
    </div>
  </div>

</body>
</html>
