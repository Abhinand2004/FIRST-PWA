<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Offline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Optional theme config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: '#0f172a'
          }
        }
      }
    }
  </script>
</head>

<body class="min-h-screen bg-gradient-to-br from-brand via-slate-900 to-black flex items-center justify-center text-white">

  <div class="max-w-md w-full px-6">
    <div class="bg-white/10 backdrop-blur-xl border border-white/20 rounded-2xl shadow-2xl p-8 text-center">

      <!-- Icon -->
      <div class="mx-auto mb-6 flex h-16 w-16 items-center justify-center rounded-full bg-white/10">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M18.364 5.636A9 9 0 015.636 18.364M9 12h.01M12 12h.01M15 12h.01" />
        </svg>
      </div>

      <!-- Title -->
      <h1 class="text-2xl font-semibold tracking-tight">
        You’re Offline
      </h1>

      <!-- Description -->
      <p class="mt-3 text-sm text-gray-300">
        This app works offline, but you’re currently not connected to the internet.
        Please check your connection and try again.
      </p>

      <!-- Divider -->
      <div class="my-6 h-px bg-white/20"></div>

      <!-- Button -->
      <button
        onclick="location.reload()"
        class="w-full rounded-xl bg-white text-brand font-medium py-2.5 transition hover:bg-gray-200 active:scale-95"
      >
        Retry Connection
      </button>

      <!-- Footer note -->
      <p class="mt-4 text-xs text-gray-400">
        Offline mode • PWA enabled
      </p>
    </div>
  </div>

</body>
</html>
